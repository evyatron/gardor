<h2>Contact Me</h2>
<p>
  Got an interesting job offer? Want my help with anything?<br />
  Looking for info about Front End Development?
</p>
<p>
  Feel free to contact me directly using this form!
</p>

<form action="send.php" method="post">
  <fieldset>
    <div>
      <label for="name">
        <span>Name:</span>
        <input type="text" value="" id="name" name="name" class="txt" required />
      </label>
    </div>
    <div>
      <label for="email">
        <span>Email:</span>
        <input type="email" value="" id="email" name="email" class="txt" />
      </label>
    </div>
    <div>
      <label for="phone">
        <span>Phone Number:</span>
        <input type="text" value="" id="phone" name="phone" class="txt" pattern="(\d|\s)*" />
      </label>
    </div>
    <div>
      <label for="message">
        <span>Message:</span>
        <textarea id="message" name="message" class="txt" rows="6" required></textarea>
      </label>
    </div>
    <div class="address">
      <label for="address">
        <span>Address:</span>
        <input type="text" value="" id="address" name="address" class="txt" />
      </label>
    </div>
    <div class="buttons">
      <input type="submit" id="send" value="Send" />
    </div>
  </fieldset>
  <div class="status">
    <span>Thanks!<br />
    I'll get back to you shortly.</span>
  </div>
</form>
