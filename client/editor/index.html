<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gardor Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/editor.css">
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="container">
      <div class="editor-container vertical details-pane left">
        <span class="resizer" data-resize="game"></span>
        <div class="editor-title">
          Game Settings
          <b class="editor-button export-config">JSON</b>
          <div class="editor-debug-flags">
            <input type="checkbox" id="config-debug" name="config-debug" checked title="Toggle Game Debug" />
            <input type="checkbox" id="config-debug-navmesh" name="config-debug-navmesh" title="Toggle Navigation Mesh Debug" />
          </div>
        </div>
      </div>
      
      <div id="game-container">
        <div id="game"></div>
        
        <div class="is-playable">
          <input type="checkbox" name="is-playable" id="is-playable" />
          <label for="is-playable">Is Playable</label>
        </div>
      </div>

      <div class="editor-container vertical map-pane right">
        <span class="resizer" data-resize="map"></span>
        <div class="editor-title">Map</div>
      </div>
    </div>
    
    <script src="/js/common.js"></script>
    <script src="/js/main.js"></script>
    <script src="/editor/js/Pane.js"></script>
    <script src="/editor/js/editor.js"></script>
  </body>
</html>
